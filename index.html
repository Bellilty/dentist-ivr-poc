<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Call Dentist IVR (Free Test)</title>
</head>

<body style="font-family: sans-serif; text-align: center; margin-top: 100px;">
    <h2>ðŸ¦· Dentist IVR â€” Browser Test</h2>
    <button id="call" style="padding: 12px 24px; font-size: 18px;">ðŸ“ž Call IVR</button>
    <p id="status" style="margin-top: 20px; color: gray;"></p>

    <script>
        async function getToken() {
            const res = await fetch("/api/token");
            const data = await res.json();
            return data.token;
        }

        function loadScript(url, opts = {}) {
            return new Promise((resolve) => {
                const s = document.createElement("script");
                s.src = url;
                s.async = true;
                if (opts.crossOrigin !== false) s.crossOrigin = "anonymous";
                s.onload = () => resolve(true);
                s.onerror = () => resolve(false);
                document.head.appendChild(s);
            });
        }

        async function loadTwilioSdk() {
            const sources = [
                { label: "primary", url: "https://sdk.twilio.com/js/voice/releases/2.7.3/twilio.min.js" },
                { label: "cdn-fallback", url: "https://media.twiliocdn.com/sdk/js/voice/releases/2.7.3/twilio.min.js" },
                { label: "local", url: "/vendor/twilio-voice-sdk-2.7.3.min.js", local: true },
            ];
            const ready = () => (typeof Twilio !== "undefined" && Twilio.Device);
            if (ready()) return true;
            for (const src of sources) {
                if (src.local) {
                    try {
                        const res = await fetch(src.url, { method: "GET" });
                        console.log(`probe(local) ${src.url}`, res.status);
                    } catch (e) {
                        console.warn(`probe(local) ${src.url} error`, e.message);
                    }
                } else {
                    try { await fetch(src.url, { method: "GET", mode: "no-cors" }); } catch (_) {}
                }
                await loadScript(src.url, { crossOrigin: src.local ? false : "anonymous" });
                await new Promise((r) => setTimeout(r, 300));
                if (ready()) {
                    console.log(`Twilio SDK loaded via ${src.label}`);
                    return true;
                }
            }
            return ready();
        }

        async function initTwilio() {
            const sdkOk = await loadTwilioSdk();
            if (!sdkOk || typeof Twilio === "undefined" || !Twilio.Device) {
                document.getElementById("status").innerText = "âŒ SDK failed to load (Twilio undefined). Check network/adblock.";
                return;
            }
            const token = await getToken();
            const device = new Twilio.Device(token, { debug: true });

            device.on("registered", () => {
                document.getElementById("status").innerText = "âœ… Ready to call";
            });

            device.on("unregistered", () => {
                document.getElementById("status").innerText = "â„¹ï¸ Device unregistered";
            });

            device.on("error", (err) => {
                document.getElementById("status").innerText = "âŒ " + err.message;
            });

            device.register();

            document.getElementById("call").onclick = () => {
                document.getElementById("status").innerText = "ðŸ”— Connecting to IVR...";
                device.connect();
            };
        }

        initTwilio();
    </script>
</body>

</html>
