<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ğŸ¦· Dentist IVR â€” Browser Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background: #fafafa;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            background: #0070f3;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #0055aa;
        }
    </style>
</head>

<body>
    <h1>ğŸ¦· Dentist IVR â€” Browser Test</h1>
    <p>Test your IVR for free from the browser</p>
    <button id="call">ğŸ“ Call IVR</button>
    <div id="keypad" style="margin-top:16px; display:grid; grid-template-columns:repeat(3,60px); gap:8px;"></div>
    <p id="status">Idle</p>

    <script>
        window.onerror = function (msg, url, line, col, error) {
            document.getElementById("status").textContent = `ğŸ window.onerror: ${msg}`;
        };
        window.onunhandledrejection = function (e) {
            document.getElementById("status").textContent = `ğŸ unhandledrejection: ${e.reason}`;
        };

        async function probe(url, label) {
            try {
                const resOpaque = await fetch(url, { method: "GET", mode: "no-cors" });
                console.log(`probe(no-cors) ${label}`, resOpaque.type);
            } catch (e) {
                console.warn(`probe(no-cors) ${label} error`, e.message);
            }
            try {
                const res = await fetch(url, { method: "GET" });
                console.log(`probe(cors) ${label}`, res.status, res.statusText);
            } catch (e) {
                console.warn(`probe(cors) ${label} error`, e.message);
            }
        }

        function loadScript(url, opts = {}) {
            return new Promise((resolve) => {
                const s = document.createElement("script");
                s.src = url;
                s.async = true;
                if (opts.crossOrigin !== false) s.crossOrigin = "anonymous";
                s.onload = () => resolve(true);
                s.onerror = () => resolve(false);
                document.head.appendChild(s);
            });
        }

        async function loadTwilioSdk() {
            const sources = [
                { label: "primary", url: "https://sdk.twilio.com/js/voice/releases/2.7.3/twilio.min.js" },
                { label: "cdn-fallback", url: "https://media.twiliocdn.com/sdk/js/voice/releases/2.7.3/twilio.min.js" },
                { label: "local", url: "/vendor/twilio-voice-sdk-2.7.3.min.js", local: true },
            ];
            const ready = () => (typeof Twilio !== "undefined" && Twilio.Device);
            if (ready()) return true;
            for (const src of sources) {
                console.log(`loading Twilio SDK (${src.label})`, src.url);
                if (src.local) {
                    try {
                        const res = await fetch(src.url, { method: "GET" });
                        console.log(`probe(local) ${src.url}`, res.status);
                    } catch (e) {
                        console.warn(`probe(local) ${src.url} error`, e.message);
                    }
                } else {
                    await probe(src.url, src.label);
                }
                await loadScript(src.url, { crossOrigin: src.local ? false : "anonymous" });
                await new Promise(r => setTimeout(r, 300));
                if (ready()) {
                    console.log(`Twilio SDK ready via ${src.label}`);
                    return true;
                }
            }
            return ready();
        }

        let callRef;

        // Build keypad
        (function buildKeypad() {
            const keys = ["1","2","3","4","5","6","7","8","9","*","0","#"];
            const root = document.getElementById("keypad");
            keys.forEach(k => {
                const b = document.createElement("button");
                b.textContent = k;
                b.onclick = () => {
                    if (!callRef) { document.getElementById("status").textContent = "âš ï¸ No active call"; return; }
                    try { callRef.sendDigits(k); } catch (e) { document.getElementById("status").textContent = "âŒ DTMF error: "+e.message; }
                };
                root.appendChild(b);
            });
        })();

        async function init() {
            const sdkOk = await loadTwilioSdk();
            if (!sdkOk || typeof Twilio === "undefined" || !Twilio.Device) {
                document.getElementById("status").textContent = "âŒ SDK failed to load (Twilio undefined). Check network/adblock.";
                return;
            }
            document.getElementById("status").textContent = "ğŸ”— Fetching token...";
            const res = await fetch("/api/token");
            const { token } = await res.json();

            const device = new Twilio.Device(token, {
                debug: true,
                codecPreferences: ["opus", "pcmu"],
            });

            device.on("registered", () => {
                document.getElementById("status").textContent = "âœ… Ready to call IVR";
                document.getElementById("call").disabled = false;
            });

            device.on("unregistered", () => {
                document.getElementById("status").textContent = "â„¹ï¸ Device unregistered";
                document.getElementById("call").disabled = true;
            });

            device.on("error", (err) => {
                document.getElementById("status").textContent = "âŒ " + err.message;
            });

            device.register();

            document.getElementById("call").onclick = async () => {
                try {
                    document.getElementById("status").textContent = "ğŸ“ Connecting to IVR...";
                    callRef = await device.connect();
                    callRef.on("accept", () => document.getElementById("status").textContent = "âœ… Connected");
                    callRef.on("disconnect", () => document.getElementById("status").textContent = "ğŸ“´ Disconnected");
                    callRef.on("error", (e) => document.getElementById("status").textContent = "âŒ " + e.message);
                } catch (e) {
                    document.getElementById("status").textContent = "âŒ Connect error: " + e.message;
                }
            };
        }

        init();
    </script>
</body>

</html>
